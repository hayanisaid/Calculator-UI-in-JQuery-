<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>Calculator UI in Jquery and Bootstrap (FCC)</title>
  
  
  <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-beta/css/bootstrap.min.css'>

      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <div class="calculator-wrapper text-center">
  <div class="container">
    <h3>Calculator in Jquery FCC</h3>
  <div class="calculator">
    <div id="output" class="text-center">0</div>
    <div class="btns">
      <a class="row">
        <div class="col-md-10">
          <button class="btn btn-danger" id="C">AC</button>
           <button class="btn btn-danger" id="CE">CE</button>
           <button class="btn " id="power">*2</button><br>
          <button class="btn num" id="7">7</button>
           <button class="btn num" id="8">8</button>
           <button class="btn num" id="9">9</button><br>
           <button class="btn num" id="4">4</button>
           <button class="btn num" id="5">5</button>
           <button class="btn num" id="6">6</button><br>
          <button class="btn num" id="1">1</button>
           <button class="btn num" id="2">2</button>
           <button class="btn num" id="3">3</button><br>
          <button class="btn num" id=".">.</button>
           <button class="btn num" id="0">0</button>
           <button class="btn btn-primary" id="=">=</button><br>
        </div>
         <div class="col-md-2 side_right">
           <button class="btn" id="/">/</button>
           <button class="btn" id="*">*</button>
           <button class="btn" id="-">-</button>
           <button class="btn plus" id="+">+</button>
         </div>
      </div>
    </div>
  </div>
  </div>
</div>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>

  

    <script  src="js/index.js"></script>




</body>

</html>
